<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Graham Joonsar</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Page-specific form styling */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            background: #fff;
        }

        .contact-form button {
            padding: 12px 22px;
            background: #0a0a0a;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .contact-form button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
<header>
    <h1>Graham Joonsar</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="papers.html">Papers</a>
        <a href="images.html">Images</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section>
    <h2 class="page-title">Get in Touch</h2>

    <div class="container">
        <p>If you'd like to reach out, feel free to send a message using the form below.</p>

        <form class="contact-form" action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</section>

<footer>
    Â© <span id="year"></span> Graham Joonsar. All rights reserved.
</footer>

<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
